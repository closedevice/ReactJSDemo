<html>
  <head>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
  </head>
  <body>
    <div id="test">

    </div>
    <script type="text/babel">

      var HelloMessage=React.createClass({
        render:function(){
          return <div>Hello {this.props.name} ,your age is:{this.props.age} </div>;

      ReactDOM.render(<HelloMessage name = "shena" age="1323" />, document.getElementById("test"))


    </script>
