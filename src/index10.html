<!DOCTYPE html>
<html>
  <head>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
  </head>
  <body>
    <div id="test">

    </div>
    <script type="text/babel">
        var converter = new Showdown.converter();
        var MarkdonwEditor=React.createClass({
            getInitialState:function(){
                return {value: 'type some *markdown* here!'};
            },
            handleChange:function(){
                this.setState({
                    value:this.refs.textarea.getDOMNode().value
                });
            },
            render:function() {
                return (
                        <div className="MarkdonwEditor">
                            <h3>Input</h3>
                                <textarea onChange={this.handleChange} ref="textarea" defaultValue={this.state.value} />
                              <h3>Output</h3>

                        <div className="content" dangerouslySetInnerHTML={{
                    __html:converter.makeHtml(this.state.value)
                }} />

                        </div>
                )
            }
        });

      ReactDOM.render(<MarkdonwEditor />, document.getElementById("test"))


    </script>
  </body>
</html>
